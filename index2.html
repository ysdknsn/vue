<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>vue.jsのサンプル</title>
        <script src="https://unpkg.com/vue@3.0.0/dist/vue.global.js"></script>
    </head>
    <body>
        <h1>vue3</h1>
        <div id="app">
            {{message}}
        </div>
        <script>
            const appdata = {
                data(){
                    return{
                        message: "hello world"
                    }
                }
            }
            Vue.createApp(appdata).mount('#app')
        </script>
    </body>
</html>
